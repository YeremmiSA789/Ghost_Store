<div class="c-full">
  <div class="c-medium">
    <div class="c-titulo">
      <p>Gestionar mis Juegos</p>
    </div>
    <div class="juegosCategoria">

      <!-- <div class="juego" *ngFor="let juegos of c_terror"> -->
      <a class="juego" *ngFor="let juegos of juegoFormato">
        <!-- <a (click)="verJuego(juegos.name)" class="juego" *ngFor="let juegos of json_categoria"> -->

        <div class="cont-img">
          <button class="label-delete">
            <i class="fi fi-sr-trash"></i>
          </button>
          <img [src]="juegos.portada">
          <button class="label-edit">
            <i class="fi fi-sr-file-edit"></i>
          </button>
        </div>

        <div class="info">
          <p style=" color: #777677; font-size: 9px; line-height: 15px; font-weight: 800;">{{juegos.category}}</p>
          <p style="font-size: 14px;">{{juegos.titulo}}</p>
          <div class="precios">
            <div class="c-descuento">
              <p
                style="background-color: #0075e5; font-size: 10px; padding: 6px; border-radius: 4px; font-weight: 700;">
                50%</p>
            </div>
            <div class="c-cantidad">
              <p style=" color: #777677; line-height: 15px; text-decoration: line-through;">500.90 MXN</p>
              <p>400.90 MXN</p>
            </div>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>
